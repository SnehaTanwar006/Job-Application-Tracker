<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Edit Job Entry</h1>
    <form action="" method="post">
        <input type="text" name="company" value="{{ job[1] }}" required>
        <input type="text" name="role" value="{{ job[2] }}" required>
        <input type="text" name="status" value="{{ job[3] }}" required>
        <input type="date" name="date" value="{{ job[4] }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
